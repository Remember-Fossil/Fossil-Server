{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/group_add.css') }}">
{% endblock %}

{% block container %}
<h5 style="margin-top: 40px">만들 그룹을 선택하세요:</h5>
<form method="post" action="{{ url_for('groups.group_add') }}">
  <div class="group-list">
    <ul>
      {% for group in groups %}
      <li>
      <input type="radio" value='{{ group['id'] }}' name="group_id" id="group_id{{ loop.index }}" class="radio">
      <label for="group_id{{ loop.index }}">{{ group['name'] }}</label>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="btn-wrap">
    <button class="btn-check btn-large waves-effect waves-light" id="btn-check">OK</button>
  </div>
</form>
{% endblock %}
